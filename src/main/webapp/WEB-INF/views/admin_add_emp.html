    <script type="text/javascript">

    var grid = null;
    $(function () {
        window['g'] =grid =  $("#maingrid5").ligerGrid({
            checkbox: true,
            columns: [
                { display: '员工号', name: 'emp_id', align: 'left', width: 140,editor: { type: 'text' } },
                { display: '姓名', name: 'emp_name',minWidth: 100,editor: { type: 'text' }},
                { display: '电话', name: 'emp_phone',width:80, minWidth: 50 ,editor: { type: 'text' }},
                { display: '邮箱', name: 'emp_email',width:70, minWidth: 70 ,editor: { type: 'text' }}
            ],  pageSize:10,
            dataAction:"local",
            dataType: "json",
            url:"http://localhost:8080/allbooks",
            enabledEdit: true, clickToEdit: false, isScroll: false,
            width: '50%',height:'100%'
        });


        $("#pageloading").hide();
    });
    function f_onCheckAllRow(checked)
    {
        for (var rowid in this.records)
        {
            if(checked)
                addCheckedCustomer(this.records[rowid]['emp_id']);
            else
                removeCheckedCustomer(this.records[rowid]['emp_id']);
        }
    }
    function beginEdit() {
        var row =grid.getSelectedRow();
        if (!row) { alert('请选择行'); return; }
        grid.beginEdit(row);
    }
    function cancelEdit() {
        var row = grid.getSelectedRow();
        if (!row) { alert('请选择行'); return; }
        grid.cancelEdit(row);
    }
    function cancelAllEdit()
    {
        grid.cancelEdit();
    }
    function endEdit()
    {
        var row = grid.getSelectedRows();
        var clone = function (obj) {
            return JSON.parse(JSON.stringify(obj));
        };
        var post =clone(row);
        grid.endEdit();
        if (!row) { alert('请选择行'); return; }
        for(var i=0;i<clone.length;i++){
            delete clone[i].__id;
            delete clone[i].__previd;
            delete clone[i].__index;
            delete clone[i].__status;
            delete clone[i].__nextid;
            delete clone[i]._editing;
        }
        alert(JSON.stringify(row));
        console.log(JSON.stringify(row));
        $.ajax({
            url: 'http://localhost:8080/editbooks',
            type: 'POST',
            data: JSON.stringify(post),
            contentType: 'application/json',
            dataType: "json",
            success: function (result) {
                alert(result.message);
                //$("#myModal").modal("hide");
                //oTable.fnDraw();
            },
            error: function (err) {
                alert("error");
                location.reload();
            }
        });
    }
    function endAllEdit()
    {
        grid.endEdit();
    }
    function deleteRow()
    {
        var row=grid.getSelectedRows();
        var clone = function (obj) {
            return JSON.parse(JSON.stringify(obj));
        };
        var post =clone(row);
        for(var i=0;i<row.length;i++){
            delete post[i].__id;
            delete post[i].__previd;
            delete post[i].__index;
            delete post[i].__status;
            delete post[i].__nextid;
            delete post[i]._editing;
        }
        $.ajax({
            url: 'http://localhost:8080/deletebooks',
            type: 'POST',
            data: JSON.stringify(post),
            contentType: 'application/json',
            dataType: "json",
            success: function (result) {
                grid.deleteSelectedRow();
                alert(result.message);
                //$("#myModal").modal("hide");
                //oTable.fnDraw();
            },
            error: function (err) {
                alert("error");
            }
        });
        /*alert(JSON.stringify(row));
        grid.deleteSelectedRow();*/
    }
    var newrowid = 100;
    function addNewRow()
    {
        grid.addEditRow();
    }

    function getSelected()
    {
        var row = grid.getSelectedRow();
        if (!row) { alert('请选择行'); return; }
        alert(JSON.stringify(row));
    }
    function getData()
    {
        var data = grid.getData();
        alert(JSON.stringify(data));
    }

</script>
