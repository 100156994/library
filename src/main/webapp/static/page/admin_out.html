    <script type="text/javascript">

    var grid = null;
    var manager;

    $(function () {
        window['g'] =grid =  $("#maingrid4").ligerGrid({
            checkbox: true,
            columns: [
                { display: 'ISBN', name: 'bookId', align: 'left', width: 140 },
                { display: '书名', name: 'name', minWidth: 60, editor: { type: 'text' } },
                { display: '作者', name: 'author', width: 140,align:'left',editor: { type: 'text' } },
                { display: '出版信息', name: 'publish',minWidth: 100,editor: { type: 'text' }},
                { display: '出版日期', name: 'pubdate',width:50, minWidth: 80 ,editor: { type: 'text' }},
                { display: '价格', name: 'price',width:70, minWidth: 70 ,editor: { type: 'text' }}
            ],  pageSize:10,where : f_getWhere(),
            onSelectRow: function (rowdata, rowindex)
            {
                $("#txtrowindex").val(rowindex);
            },
            enabledEdit: true, clickToEdit: false, isScroll: false,
            isChecked: f_isChecked, onCheckRow: f_onCheckRow, onCheckAllRow: f_onCheckAllRow,
            dataAction:"local",
            dataType: "json",
            url:"http://localhost:8080//booksoutstorage",
            width: '92%',height:'100%'
        });


        $("#pageloading").hide();
    });
    function f_onCheckAllRow(checked)
    {
        for (var rowid in this.records)
        {
            if(checked)
                addCheckedCustomer(this.records[rowid]['bookId']);
            else
                removeCheckedCustomer(this.records[rowid]['bookId']);
        }
    }
    function f_search()
    {
        grid.loadData(f_getWhere());
    }
    function f_getWhere()
    {
        if (!grid) return null;
        var clause = function (rowdata, rowindex)
        {
            var key = $("#txtKey").val();
            return rowdata.name.indexOf(key) > -1;
        };
        return clause;
    }
    function beginEdit() {
        var row =grid.getSelectedRow();
        if (!row) { alert('请选择行'); return; }
        grid.beginEdit(row);
    }
    function cancelEdit() {
        var row = grid.getSelectedRow();
        if (!row) { alert('请选择行'); return; }
        grid.cancelEdit(row);
    }
    function cancelAllEdit()
    {
        grid.cancelEdit();
    }
    function endEdit()
    {
        grid.endEdit();
        var row = grid.getSelectedRows();

        var clone = function (obj) {
            return JSON.parse(JSON.stringify(obj));
        };
        var post =clone(row);

        if (!row) { alert('请选择行'); return; }

        for(var i=0;i<post.length;i++){
            delete post[i].__id;
            delete post[i].__previd;
            delete post[i].__index;
            delete post[i].__status;
            delete post[i].__nextid;
            delete post[i]._editing;

        }

        alert(JSON.stringify(post));
        console.log(JSON.stringify(row));
        $.ajax({
            url: 'http://localhost:8080/editbooks',
            type: 'POST',
            data: JSON.stringify(post),
            contentType: 'application/json',
            dataType: "json",
            success: function (result) {

                alert(result.message);
                //$("#myModal").modal("hide");
                //oTable.fnDraw();
            },
            error: function (err) {
                alert("error");
                location.reload();
            }
        });
    }
    function endAllEdit()
    {
        grid.endEdit();
    }
    function deleteRow()
    {
        var row=grid.getSelectedRows();

        var clone = function (obj) {
            return JSON.parse(JSON.stringify(obj));
        };
        var post =clone(row);
        for(var i=0;i<row.length;i++){
            delete post[i].__id;
            delete post[i].__previd;
            delete post[i].__index;
            delete post[i].__status;
            delete post[i].__nextid;
            delete post[i]._editing;
        }
        $.ajax({
            url: 'http://localhost:8080/deletebooks',
            type: 'POST',
            data: JSON.stringify(post),
            contentType: 'application/json',
            dataType: "json",
            success: function (result) {
                grid.deleteSelectedRow();
                alert(result.message);
                //$("#myModal").modal("hide");
                //oTable.fnDraw();
            },
            error: function (err) {
                alert("error");
            }
        });
    }
    var newrowid = 100;
    function addNewRow()
    {
        grid.addEditRow();
    }

    function getSelected()
    {
        var row = grid.getSelectedRow();
        if (!row) { alert('请选择行'); return; }
        alert(JSON.stringify(row));
    }
    function getData()
    {
        var data = grid.getData();
        alert(JSON.stringify(data));
    }
    var checkedCustomer = [];
    function findCheckedCustomer(bookId)
    {
        for(var i =0;i<checkedCustomer.length;i++)
        {
            if(checkedCustomer[i] == bookId) return i;
        }
        return -1;
    }
    function addCheckedCustomer(bookId)
    {
        if(findCheckedCustomer(bookId) == -1)
            checkedCustomer.push(bookId);
    }
    function removeCheckedCustomer(bookId)
    {
        var i = findCheckedCustomer(bookId);
        if(i==-1) return;
        checkedCustomer.splice(i,1);
    }
    function f_isChecked(rowdata)
    {
        if (findCheckedCustomer(rowdata.bookId) == -1)
            return false;
        return true;
    }
    function f_onCheckRow(checked, data)
    {
        if (checked) addCheckedCustomer(data.bookId);
        else removeCheckedCustomer(data.bookId);
    }
    function f_getChecked()
    {
        alert(checkedCustomer.join(','));
    }
</script>
