<script>
    var id ;
    $.ajax({
        url: 'http://localhost:8080/getAdmin',
        type: 'POST',
        data: JSON.stringify(id),
        contentType: 'application/json',
        dataType: "json",
        success: function (result) {
            id=result.id;
            $("#a_id").text(id);
        },
        error: function (err) {
            alert("error");
        }
    });
    function submitinf(){
        var man_name=document.getElementById("username").value;
        var man_password=document.getElementById("password").value;
        var post=new Object();
        post.username=man_name;
        post.password=man_password;
        //alert(post);
        $.ajax({
            url: 'http://localhost:8080/admin_rectify',
            type: 'POST',
            data: JSON.stringify(post),
            contentType: 'application/json',
            dataType: "json",
            success: function (result) {
                if(result.message)
                    alert("修改成功");
                else
                    alert("修改失败");
            },
            error: function (err) {
                alert("error");
                location.reload();
            }
        });
    }

</script>
